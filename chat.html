<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Clone KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__colume">
            <span>No Service</span>
            <i class="status-bar__icons fas fa-wifi"></i>
        </div>
        <div class="status-bar__colume">
            <span>18:43</span>
        </div>
        <div class="status-bar__colume">
            <span>80%</span>
            <i class="status-bar__icons battery fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">    
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jongwhoun</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, February 7, 2022
        </div>
        <div class="messege-row">
            <img src="img/my avatar.jpg">
            <div class="messege-row__content">
                <span class="messege__author">Jongwhoun</span>
                <div class="messege_box">
                    <span class="messege__messege">Hi!</span>
                    <span class="messege__time">22:22</span>
                </div>
            </div>
        </div>
        <div class="messege-row messege-row--own">
            <div class="messege-row__content">
                <div class="messege__box">
                    <span class="messege__messege">What's up?</span>
                    <span class="messege__time">22:22</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a messege..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
